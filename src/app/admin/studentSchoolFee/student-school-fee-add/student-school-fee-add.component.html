<div class="container">
    <h1 class="mat-1">
        <button mat-icon-button routerLink="/admin/student-school-fee" matTooltip="Go back">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </h1>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input type="text" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <h3>Students</h3>
        <div class="col-lg-12">
            <ng-container *ngIf="(appState$ | async ) as appState" [ngSwitch]="appState.dataState">
                <ng-container *ngSwitchCase="DataState.LOADING_STATE">
                    <div class="col-md-12 single-note-item text-center">
                        <div class="spinner-border text-info" role="status"></div>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="DataState.ERROR_STATE">
                    <div class="alert alert-warning">{{ appState.error }}</div>
                </ng-container>
                <ng-container>
                </ng-container>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <!-- last name -->
                        <ng-container matColumnDef="lastName">
                            <th mat-header-cell *matHeaderCellDef>Last Name</th>
                            <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
                        </ng-container>

                        <!-- first -->
                        <ng-container matColumnDef="firstName">
                            <th mat-header-cell *matHeaderCellDef>First Name</th>
                            <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
                        </ng-container>

                        <!-- email -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef>Email</th>
                            <td mat-cell *matCellDef="let student">{{ student.email }}</td>
                        </ng-container>

                        <!-- level -->
                        <ng-container matColumnDef="level">
                            <th mat-header-cell *matHeaderCellDef>Level</th>
                            <td mat-cell *matCellDef="let student">{{ student?.level?.name }}</td>
                        </ng-container>

                        <!-- option -->
                        <ng-container matColumnDef="option">
                            <th mat-header-cell *matHeaderCellDef>Option</th>
                            <td mat-cell *matCellDef="let student">{{ student?.option?.name }}</td>
                        </ng-container>
                        <ng-container matColumnDef="gender">
                            <th mat-header-cell *matHeaderCellDef>Gender</th>
                            <td mat-cell *matCellDef="let student">{{ student.gender }}</td>
                        </ng-container>

                        <!-- action -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let student">
                                <button (click)="onOPenmModale(student)" mat-icon-button class="box-shadow"><mat-icon>add</mat-icon> </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons
                        aria-label="Select page of periodic elements"></mat-paginator>
                </div>
            </ng-container>
        </div>
    </div>
</div>
