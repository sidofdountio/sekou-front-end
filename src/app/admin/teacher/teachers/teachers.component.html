<div class="container">
    <h1 class="mat-1">
        <button mat-icon-button routerLink="./" routerLinkActive="active" matTooltip="Go back"><mat-icon>arrow_back</mat-icon></button>
        Teacher
    </h1>
    <div class="row mb-3">
    </div>
    <div class="row">
        <h3>Enrollment Course</h3>
        <div class="col-lg-12 col-md-12">
            <div class="col-md-3 d-flex justify-content-between mb-2">
                <button matTooltip="Add new course" (click)="addTeacher()" mat-icon-button class="box-shadow">
                    <mat-icon>person_add</mat-icon>
                </button>

            </div>
            <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
                <ng-container *ngSwitchCase="DataSate.LOADING_STATE">
                    <div class="col-md-12 single-note-item text-center">
                        <div class="spinner-border text-info" role="status"></div>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="DataSate.ERROR_STATE">
                    <div class="alert alert-warning">{{ appState.error }}</div>
                </ng-container>
                <ng-container>
                    <div class="mat-elevation-z8 mb-4">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <!-- tile -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                <td mat-cell *matCellDef="let teacher">{{ teacher.firstName }} {{ teacher.lastName }}</td>
                            </ng-container>
                            <!-- level -->
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                                <td mat-cell *matCellDef="let teacher">{{ teacher.email }}</td>
                            </ng-container>
                            <!-- Option -->
                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                                <td mat-cell *matCellDef="let teacher">{{ teacher.phone  }}</td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons
                            aria-label="Select page of periodic elements"></mat-paginator>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
