<div class="container">
    <h1 class="mat-1">
        <button mat-icon-button routerLink="../" matTooltip="Go back"> <mat-icon>arrow_back</mat-icon></button>
        Courses
    </h1>
    <div class="row mb-3">
        <h3 class="mat-3">Filter</h3>
        <div class="col-lg-4 col-md-4">
            <mat-form-field>
                <mat-label>Filter by ption</mat-label>
                <mat-select>
                    <mat-option>Not yet available</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4">
            <mat-form-field>
                <mat-label>Filter by Level </mat-label>
                <mat-select>
                    <mat-option>Not yet available</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4"></div>
    </div>
    <div class="row">
        <h3>Enrollment Course</h3>
        <div class="col-lg-12 col-md-12">
            <div class="col-md-3 d-flex justify-content-between mb-2">
                <button matTooltip="Add new course" (click)="onSaveCourse()" mat-icon-button color="warn" class="box-shadow"> <mat-icon>add</mat-icon></button>
                <button matTooltip="Enrolle new course" (click)="onSaveCourseEnrollment()"mat-raised-button color="primary" class="text-uppercase" > Enrolle Course</button>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- tile -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td mat-cell *matCellDef="let courseEnrollment">{{ courseEnrollment.course.title }}</td>
                    </ng-container>
                    <!-- level -->
                    <ng-container matColumnDef="level">
                        <th mat-header-cell *matHeaderCellDef>Level</th>
                        <td mat-cell *matCellDef="let courseEnrollment">{{ courseEnrollment.level.name }}</td>
                    </ng-container>
                     <!-- Option -->
                     <ng-container matColumnDef="option">
                        <th mat-header-cell *matHeaderCellDef>Option</th>
                        <td mat-cell *matCellDef="let courseEnrollment">{{ courseEnrollment.option.name | uppercase }}</td>
                    </ng-container>
                     <!-- credit -->
                     <ng-container matColumnDef="credit">
                        <th mat-header-cell *matHeaderCellDef>Credit</th>
                        <td mat-cell *matCellDef="let courseEnrollment">{{ courseEnrollment.course.credit }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="Select page of periodic elements" ></mat-paginator>
            </div>
        </div>
    </div>
</div>
