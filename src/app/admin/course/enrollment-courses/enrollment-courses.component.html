<h1 class="mat-2" mat-dialog-title>Enrolle New Courses</h1>

<mat-dialog-content [formGroup]="courseEnrollmentForm">
    <small class="text-success mb-2">This action will create a course with a specific Level and Option</small>
    <div class="row">
        <div class="col">
            <div class="mb-2" formGroupName="course">
                <mat-form-field>
                    <mat-label>Select course</mat-label>
                    <mat-select formControlName="id" >
                        <mat-option *ngFor="let course of courses" [value]="course.id">{{course.title}}</mat-option>
                    </mat-select>
                    <mat-error>You must select course a course</mat-error>
                </mat-form-field>
            </div>
            <div class="mb-2" formGroupName="level">
                <mat-form-field>
                    <mat-label>Select level </mat-label>
                    <mat-select formControlName="id">
                        <mat-option *ngFor="let level of levels" [value]="level.id">{{level.name }}</mat-option>
                    </mat-select>
                  <mat-error>You must select a level</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="col" formGroupName="option">
            <mat-form-field>
                <mat-label>Select Option</mat-label>
                <mat-select formControlName="id">
                    <mat-option *ngFor="let option of options" [value]="option.id">{{ option.name | uppercase }}</mat-option>
                </mat-select>
                <mat-error>You must select an option</mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button matTooltip="Cancel" mat-raised-button color="warn" (click)="onClose()">Cancel</button>&nbsp;&nbsp;
    <button  mat-raised-button color="primary" [disabled]="!courseEnrollmentForm.valid" matTooltip="save" (click)="onSave()" >Save</button>
</mat-dialog-actions>
