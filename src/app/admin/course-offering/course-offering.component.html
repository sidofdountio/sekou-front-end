<div class="container">
    <h1 class="mat-1">
        <button mat-icon-button routerLink="../" matTooltip="Go back">
            <mat-icon>arrow_back</mat-icon>
        </button>
        Courses
    </h1>
    <div class="row mb-3">
        <h3 class="mat-3">Filter</h3>
        <div class="col">
            <mat-form-field>
                <mat-label>Filter by option</mat-label>
                <mat-select>
                    <mat-option>Not yet available</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Filter by Level</mat-label>
                <mat-select>
                    <mat-option>Not yet available</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4"></div>
    </div>
    <div class="row">
        <h3>Scheduler Course</h3>
        <div class="col-lg-12 col-md-12">
            <div class="col-md-3 d-flex justify-content-between mb-2">
                <button matTooltip="Add new course" (click)="onSaveCourseOffering()" mat-icon-button class="box-shadow">
                    <mat-icon>add</mat-icon>
                </button>

            </div>
            <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
                <ng-container *ngSwitchCase="DataSate.LOADING_STATE">
                    <div class="col-md-12 single-note-item text-center">
                        <div class="spinner-border text-info" role="status"></div>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="DataSate.ERROR_STATE">
                    <div class="alert alert-warning">{{ appState.error }}</div>
                </ng-container>
                <ng-container>
                    <div class="mat-elevation-z8 mb-4">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <!-- tile -->
                            <ng-container matColumnDef="startTime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Timee</th>
                                <td mat-cell *matCellDef="let cours0ffering">{{ cours0ffering.startTime }}</td>
                            </ng-container>
                            <!-- level -->
                            <ng-container matColumnDef="endTime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
                                <td mat-cell *matCellDef="let cours0ffering">{{ cours0ffering.endTime }}</td>
                            </ng-container>
                            <!-- Option -->
                            <ng-container matColumnDef="dayOfWeek">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Day</th>
                                <td mat-cell *matCellDef="let cours0ffering">{{ cours0ffering.dayOfWeek | date }}</td>
                            </ng-container>
                            <!-- credit -->
                            <ng-container matColumnDef="course">
                                <th mat-header-cell *matHeaderCellDef>Course</th>
                                <td mat-cell *matCellDef="let cours0ffering">{{ cours0ffering.course.title }}</td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons
                            aria-label="Select page of periodic elements"></mat-paginator>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
