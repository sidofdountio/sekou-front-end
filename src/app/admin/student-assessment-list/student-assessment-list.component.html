<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mat-1">
        <button mat-icon-button routerLink="/admin/student-assessment" matTooltip="Go back">
          <mat-icon>arrow_back</mat-icon>
        </button>
        Dashbord/Student Marks
      </h1>
    </div>
  </div>
  <!-- filter -->
  <div class="row mb-3">
    <h3 class="mat-3">Filter</h3>
    <div class="col-lg-4 col-md-4">
      <mat-form-field>
        <mat-label>Filter by option</mat-label>
        <mat-select>
          <mat-option>Not yet available</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-4 col-md-4">
      <mat-form-field>
        <mat-label>Filter by Level</mat-label>
        <mat-select>
          <mat-option>Not yet available</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
  <!-- end filter -->
  <!-- anction button -->
  <div class="row">
    <div class="col-md-4 d-flex justify-content-between mb-2">
      <button matTooltip="Scheduler assissment" (click)="onMoveToPageSaveStudentAssessment()" class="box-shadow" mat-icon-button
        color="">
        <mat-icon>assignment_add</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Export student Note in Excel File" class="text-bg-success">
        <mat-icon>description</mat-icon></button>
      <button mat-icon-button matTooltip="Export student Note in PDF File" class="text-bg-danger">
        <mat-icon>description</mat-icon></button>

    </div>
  </div>
  <!-- table start -->
  <div class="row">
    <div class="col-lg-12">
      <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
        <ng-container *ngSwitchCase="DataState.LOADING_STATE">
          <div class="col-md-12 single-note-item text-center">
            <div class="spinner-border text-info" role="status"></div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.ERROR_STATE">
          <div class="alert alert-warning">{{ appState.error }}</div>
        </ng-container>

      </ng-container>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
          </ng-container>
          <!-- Student Column -->
          <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
            <td mat-cell *matCellDef="let element"> {{element?.student?.lastName}}</td>
          </ng-container>
          <!-- score Column -->
          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
            <td class="score" mat-cell *matCellDef="let element"> {{element?.score}}</td>
          </ng-container>
          <!-- appreciation Column -->
          <ng-container matColumnDef="appreciation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Appreciation </th>
            <td mat-cell *matCellDef="let element">
              <span class="pill p-2" [ngClass]="[
                    element.appreciation === appreciation.VERYGOOD ? 'badge rounded-pill bg-success':'',
                    element.appreciation === appreciation.GOOD ? 'badge rounded-pill bg-info':'',
                    element.appreciation === appreciation.FAIRLYGOOD ? 'badge rounded-pill bg-info':'',
                    element.appreciation === appreciation.BELOWAVERA ? 'badge rounded-pill bg-danger':'',
                    element.appreciation === appreciation.WEAK ? 'badge rounded-pill bg-warning':'', ]">

                {{element.appreciation | lowercase}}
              </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
