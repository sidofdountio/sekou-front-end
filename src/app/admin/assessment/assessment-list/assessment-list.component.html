<div class="container">
    <h1 class="mat-1">
      <button mat-icon-button routerLink="../" matTooltip="Go back">
        <mat-icon>arrow_back</mat-icon>
      </button>
      Courses
    </h1>
    <!-- filter -->
    <div class="row mb-3">
      <h3 class="mat-3">Filter</h3>
      <div class="col-lg-4 col-md-4">
        <mat-form-field>
          <mat-label>Filter by option</mat-label>
          <mat-select>
            <mat-option>Not yet available</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4">
        <mat-form-field>
          <mat-label>Filter by Level</mat-label>
          <mat-select>
            <mat-option>Not yet available</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
    </div>
    <!-- end filter -->
    <!-- anction button -->
    <div class="row">
      <div class="col-md-3 d-flex justify-content-between mb-2">
        <button matTooltip="Scheduler assissment" (click)="onMoveToPageSaveAssessment()" class="custorm-button"
        mat-flat-button color="primary">
        Scheduler assissment
        </button>
      </div>
    </div>
    <!-- table start -->
    <div class="row">
      <h3>Assissments</h3>
      <div class="col-lg-12 col-md-12">
        <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
          <ng-container *ngSwitchCase="DataState.LOADING_STATE">
            <div class="col-md-12 single-note-item text-center">
              <div class="spinner-border text-info" role="status"></div>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="DataState.ERROR_STATE">
            <div class="alert alert-warning">{{ appState.error }}</div>
          </ng-container>
          <ng-container>
            <div class="mat-elevation-z8 mb-4">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- tile -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                  <td mat-cell *matCellDef="let courseEnrollment">{{ courseEnrollment.course.title }}</td>
                </ng-container>
                <!-- level -->
                <ng-container matColumnDef="level">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
                  <td mat-cell *matCellDef="let courseEnrollment">{{ courseEnrollment.level.name }}</td>
                </ng-container>
                <!-- Option -->
                <ng-container matColumnDef="option">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Option</th>
                  <td mat-cell *matCellDef="let courseEnrollment">{{ courseEnrollment.option.name | uppercase }}</td>
                </ng-container>
               
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons
                aria-label="Select page of periodic elements"></mat-paginator>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
