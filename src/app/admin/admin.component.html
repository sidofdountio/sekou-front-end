<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="./"><mat-icon matListItemIcon class="text-dark">dashboard</mat-icon>Home</a>
      <a mat-list-item routerLink="./courses"><mat-icon matListItemIcon class="text-dark">book_4</mat-icon>Course</a>
      <a> <app-student-tree></app-student-tree> </a>
      <a mat-list-item routerLink="./course-offering"><mat-icon matListItemIcon class="text-dark">calendar_month</mat-icon>Time table</a>
      <a mat-list-item routerLink="./teacher"><mat-icon matListItemIcon class="text-dark">person</mat-icon>Teachers</a>
      <a mat-list-item routerLink="./assessments"><mat-icon matListItemIcon class="text-dark">person</mat-icon>Assessment</a>
      <hr>
      <a mat-list-item routerLink="./settings"><mat-icon matListItemIcon class="text-dark">settings</mat-icon>Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>sekou</span>
      <div class="spacer"></div>
      John
      <button [matMenuTriggerFor]="menu" mat-icon-button> <mat-icon>person</mat-icon> </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/login" routerLinkActive="active">Sing in</button>
        <button mat-menu-item (click)="LogOut()" routerLinkActive="active">Logout</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
